      <script>
      /* Most of the code is from Day 9 in class work adjusted to this project
      1. Create JS object using array */
      
      const packages=[
          {
            landscape:  'Mountains',
            price:      "off season",
            dates:      "Sep 15 - Nov 15",
            imgURL: 'https://picsum.photos/id/1016/300/300',
            url:    'https://www.pc.gc.ca/en/pn-np/ab/banff/activ/escalade-scrambling'
          },
          {
            landscape:  'Waterfall',
            price:      "off season",
            dates:      "Sep 15 - Nov 15",
            imgURL: 'https://picsum.photos/id/1035/300/300',
            url:      'https://www.pc.gc.ca/en/pn-np/bc/yoho/activ/places'
          },
          {
            landscape:  'Ocean',
            price:      "off season",
            dates:      "Apr15 - Nov 15",
            imgURL:     'https://picsum.photos/id/1051/300/300',
            url:        'https://www.pc.gc.ca/en/amnc-nmca'
          },
          {
          landscape:  'Animals',
            price:      "off season",
            dates:      "Apr15 - Nov 15",
            imgURL: 'https://picsum.photos/id/1020/300/300',
            url:      "https://www.pc.gc.ca/en/pn-np/ab/banff/decouvrir-discover/faune-wildlife"
          }
        ]
        /* 2. Create a varible */
        let content = '';
        /*3. Assign array to a Autonomous Function*/
        packages.forEach(function(package){
        /*4. Loop new variable with different objects and its elements*/
          content +=  `<article>
                        <h3 style="text-align:center" class = "packages" >${package.landscape}</h3>
                        <p>Price: ${package.price}</p>
                        <p>Dates: ${package.dates}</p>
                        <img src = "${package.imgURL}">
                        <a href = "${package.url}">${package.landscape} </a>
                      </article>`;
        });
        /*4. Assign container element to a variable*/
        const main = document.querySelector('main');
        /* 5. Make sure DOM understands what to do with new variable using innerHTML*/

        main.innerHTML = content;
      </script>
